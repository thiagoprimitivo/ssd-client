<div class="container">

  <div class="card search-system">
    <h5 class="card-header">Pesquisar sistema</h5>
    <div class="card-body">
        <form id="search-form" (ngSubmit)="f.form.valid && searchSystem(f)" #f="ngForm" novalidate>
          <div class="form-group row">
              <label for="description" class="col-sm-4 col-form-label">Descrição</label>
              <div class="col-sm-8">
                <input type="text" [(ngModel)]="system.description" id="description" name="description" #description="ngModel" class="form-control form-control-sm" placeholder="Digite a descrição">
              </div>
          </div>
          <div class="form-group row">
              <label for="acronyms" class="col-sm-4 col-form-label">Sigla</label>
              <div class="col-sm-8">
                <input type="text" [(ngModel)]="system.acronyms" id="acronyms" name="acronyms" #acronyms="ngModel" class="form-control form-control-sm" placeholder="Digite a sigla">
              </div>
          </div>
          <div class="form-group row">
              <label for="email" class="col-sm-4 col-form-label">E-mail de atendimento do sistema</label>
              <div class="col-sm-8">
                <input type="text" [(ngModel)]="system.email" id="email" name="email" #email="ngModel" class="form-control form-control-sm" placeholder="Digite o e-mail">
              </div>
          </div>
          <div class="d-flex float-right">
            <button type="submit" class="btn btn-success btn-sm btn-search-system">Pesquisar <i class="fa fa-search"></i></button>
            <button type="reset" class="btn btn-danger btn-sm btn-search-system" (click)="cleanForm(f)">Limpar <i class="fa fa-eraser"></i></button>
            <a routerLink="/system/create" routerLinkActive="active" class="btn btn-primary btn-sm btn-search-system">Novo Sistema <i class="fa fa-plus-circle"></i></a>
          </div>
        </form>
    </div>
  </div>

  <div class="card list-system">
    <h5 class="card-header">Lista de sistemas</h5>
    <div class="card-body">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Descrição</th>
              <th scope="col">Sigla</th>
              <th scope="col">E-mail de atendimento</th>
              <th scope="col">URL</th>
              <th scope="col">Status</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let system of systems">
              <td>{{system.id}}</td>
              <td>{{system.description}}</td>
              <td>{{system.acronyms}}</td>
              <td>{{system.email}}</td>
              <td>{{system.url}}</td>
              <td>{{system.status}}</td>
              <td>
                <a [routerLink]="['/edit', system.id]" class="btn btn-warning btn-sm">Editar</a>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>

<div class="container">
  <router-outlet></router-outlet>
</div>
