<div class="container">
  <div class="card add-system">
    <h5 class="card-header">Incluir sistema</h5>
    <div class="card-body">
        <form id="add-form" (ngSubmit)="f.form.valid && saveSystem(f)" #f="ngForm" novalidate>
          <div class="form-group row">
              <label for="description" class="col-sm-4 col-form-label">Descrição</label>
              <div class="col-sm-8">
                <input type="text" [(ngModel)]="system.description" id="description" name="description" #description="ngModel" required class="form-control form-control-sm" maxlength="100" [ngClass]="{ 'is-invalid': f.submitted && description.invalid }" placeholder="Digite a descrição">
                <div *ngIf="f.submitted && description.invalid" class="invalid-feedback">
                  <div *ngIf="description.errors.required">Descrição é obrigatória</div>
                </div>
              </div>
          </div>
          <div class="form-group row">
              <label for="acronyms" class="col-sm-4 col-form-label">Sigla</label>
              <div class="col-sm-8">
                <input type="text" [(ngModel)]="system.acronyms" id="acronyms" name="acronyms" #acronyms="ngModel" required class="form-control form-control-sm" maxlength="10" [ngClass]="{ 'is-invalid': f.submitted && acronyms.invalid }" placeholder="Digite a sigla">
                <div *ngIf="f.submitted && acronyms.invalid" class="invalid-feedback">
                    <div *ngIf="acronyms.errors.required">Sigla é obrigatória</div>
                </div>
              </div>
          </div>
          <div class="form-group row">
              <label for="email" class="col-sm-4 col-form-label">E-mail de atendimento do sistema</label>
              <div class="col-sm-8">
                <input type="email" [(ngModel)]="system.email" id="email" name="email" #email="ngModel" [email]="true" maxlength="100" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" class="form-control form-control-sm" placeholder="Digite o e-mail de atendimento">
                <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                  <div>E-mail informado incorretamente</div>
              </div>
              </div>
          </div>
          <div class="form-group row">
            <label for="url" class="col-sm-4 col-form-label">URL</label>
            <div class="col-sm-8">
              <input type="text" [(ngModel)]="system.url" id="url" name="url" #url="ngModel" class="form-control form-control-sm" placeholder="Digite o URL" maxlength="50">
            </div>
          </div>
          <div class="d-flex bd-highlight">
            <div class="p-2 flex-grow-1 bd-highlight">
              <a routerLink="/system/search" routerLinkActive="active" class="btn btn-primary btn-sm btn-search-system"><i class="fa fa-arrow-circle-left"></i> Voltar</a>
            </div>
            <div class="p-2 bd-highlight">
              <button type="submit" class="btn btn-success btn-sm btn-add-system">Salvar <i class="fa fa-save"></i></button>
              <button type="reset" class="btn btn-danger btn-sm btn-add-system" (click)="cleanForm(f)">Limpar <i class="fa fa-eraser"></i></button>
            </div>
          </div>

        </form>
    </div>
  </div>
</div>
