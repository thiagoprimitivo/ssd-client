<div class="container">
  <div class="card edit-system">
    <h5 class="card-header">Atualizar sistema</h5>
    <div class="card-body">
      <form id="edit-form" (ngSubmit)="f.form.valid && saveSystem(f)" #f="ngForm" novalidate>
        <div class="form-group row">
          <label for="description" class="col-sm-4 col-form-label">Descrição</label>
          <div class="col-sm-8">
            <input type="text" [(ngModel)]="system.description" id="description" name="description" #description="ngModel" required class="form-control form-control-sm" [ngClass]="{ 'is-invalid': f.submitted && description.invalid }" placeholder="Digite a descrição">
            <div *ngIf="f.submitted && description.invalid" class="invalid-feedback">
              <div *ngIf="description.errors.required">Descrição é obrigatória</div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="acronyms" class="col-sm-4 col-form-label">Sigla</label>
          <div class="col-sm-8">
            <input type="text" [(ngModel)]="system.acronyms" id="acronyms" name="acronyms" #acronyms="ngModel" required class="form-control form-control-sm" [ngClass]="{ 'is-invalid': f.submitted && acronyms.invalid }" placeholder="Digite a sigla">
            <div *ngIf="f.submitted && acronyms.invalid" class="invalid-feedback">
                <div *ngIf="acronyms.errors.required">Sigla é obrigatória</div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-4 col-form-label">E-mail de atendimento do sistema</label>
          <div class="col-sm-8">
            <input type="email" [(ngModel)]="system.email" id="email" name="email" #email="ngModel" class="form-control form-control-sm" placeholder="Digite o e-mail de atendimento">
          </div>
        </div>
        <div class="form-group row">
          <label for="url" class="col-sm-4 col-form-label">URL</label>
          <div class="col-sm-8">
            <input type="text" [(ngModel)]="system.url" id="url" name="url" #url="ngModel" class="form-control form-control-sm" placeholder="Digite o URL">
          </div>
        </div>
        <div class="form-group row">
          <label for="status" class="col-sm-4 col-form-label">Status</label>
          <div class="col-sm-8">
            <select [(ngModel)]="system.status" id="status" name="status" #status="ngModel" class="form-control form-control-sm">
              <option>Ativo</option>
              <option>Cancelado</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="responsible_user" class="col-sm-4 col-form-label">Usuário responsável pela última alteração</label>
          <div class="col-sm-8">
            <input type="text" [(ngModel)]="system.responsible_user" id="responsible_user" name="responsible_user" #responsible_user="ngModel" class="form-control form-control-sm" placeholder="Digite o usuário">
          </div>
        </div>
        <div class="form-group">
          <label for="last_justificative">Justificativa da última alteração</label>
          <textarea [(ngModel)]="system.last_justificative" id="last_justificative" name="last_justificative" #last_justificative="ngModel" class="form-control form-control-sm" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="new_justificative">Nova justificativa de alteração</label>
          <textarea [(ngModel)]="system.new_justificative" id="new_justificative" name="new_justificative" #new_justificative="ngModel" class="form-control form-control-sm" rows="3"></textarea>
        </div>
        <div class="d-flex bd-highlight">
          <div class="p-2 flex-grow-1 bd-highlight">
            <a routerLink="/system/search" routerLinkActive="active" class="btn btn-primary btn-sm btn-search-system"><i class="fa fa-arrow-circle-left"></i> Voltar</a>
          </div>
          <div class="p-2 bd-highlight">
            <button type="submit" class="btn btn-success btn-sm btn-edit-system">Salvar <i class="fa fa-save"></i></button>
            <button type="reset" class="btn btn-danger btn-sm btn-edit-system" (click)="cleanForm(f)">Limpar <i class="fa fa-eraser"></i></button>
          </div>
        </div>
        </form>
    </div>
  </div>
</div>
